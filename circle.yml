general:
  artifacts:
      - "build/test_images/"
      - "build/test_images_diff/"

machine:
  node:
    version: 4.2.1
  services:
    - docker

dependencies:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.5.0/docker-compose-`uname -s`-`uname -m` > ../bin/docker-compose && chmod +x ../bin/docker-compose
    - docker-compose pull
  post:
    - npm run cibuild
    - docker-compose up:
        background: true
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' imagetest)" -- bash -c "cd /var/www/streambed/image_server/plotly.js && cp -f test/image/index.html ../server_app/index.html && . /nw_restart.sh"
    - wget --server-response --spider --tries=8 --retry-connrefused http://localhost:9010/ping

test:
  override:
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' imagetest)" -- bash -c "cd /var/www/streambed/image_server/plotly.js && node test/image/compare_pixels_test.js"
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' imagetest)" -- bash -c "cd /var/www/streambed/image_server/plotly.js && node test/image/export_test.js"
    - npm run citest-jasmine
    - npm run test-bundle
    - npm run test-syntax
    - eslint .
    - docker-compose stop
    - docker-compose rm -f

