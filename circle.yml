general:
  artifacts:
      - "build/test_images/"
      - "build/test_images_diff/"

machine:
  node:
    version: 4.4.3
  services:
    - docker

dependencies:
  pre:
    - docker pull plotly/testbed:candidate
  post:
    - npm run cibuild
    - docker run -d --name mytestbed -v $PWD:/var/www/streambed/image_server/plotly.js -p 9010:9010 plotly/testbed:candidate
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' mytestbed)" -- bash -c "cd /var/www/streambed/image_server/plotly.js && cp -f test/image/index.html ../server_app/index.html && /nw_restart.sh"
    - wget --server-response --spider --tries=8 --retry-connrefused http://localhost:9010/ping

test:
  override:
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' mytestbed)" -- bash -c "cd /var/www/streambed/image_server/plotly.js && node test/image/compare_pixels_test.js"
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' mytestbed)" -- bash -c "cd /var/www/streambed/image_server/plotly.js && node test/image/export_test.js"
    - npm run citest-jasmine
    - npm run test-bundle
    - npm run test-syntax
    - eslint .
