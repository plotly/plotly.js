---
name: Horizontal Histogram
arrangement: horizontal
language: plotly_js
suite: histogram
order: 5
sitemap: false
---
var y = [];
for (var i = 0; i < 500; i ++) {
	y[i] = Math.random();
}

var data = [
  {
    y: y,
    type: 'histogram',
	marker: {
    color: 'pink',
	},
  }
];
Plotly.newPlot('myDiv', data);
